<ion-content no-bounce class="background-image" scroll="false">

  <div class="detail-left"></div>
  <div class="detail-right"></div>

  <ion-label class="title">
    <span> {{title}} </span>
    <span class="regular-blue" > {{subtitle}} </span>
  </ion-label>
  <ion-label class="description">{{description}}</ion-label>

  <div class="containerButtons">
    <button ion-button item-left class="leftButton" (click)="callRegisterPage()">
      {{buttonFirstAccessTitle}}
    </button>
    <button ion-button item-right class="rightButton" (click)="callLoginPage()">
      {{buttonLoginTitle}}
    </button>
  </div>

</ion-content>
