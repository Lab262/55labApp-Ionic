<ion-item text-wrap class="content" >
  <ion-avatar item-start>
      <img class="image" #imageProfile>
  </ion-avatar>
  <span class="bold"> {{name}} </span>
  <span> {{text}} </span>
  <span class="regular-grey" > {{hour}} </span>
  <button ion-button item-end #buttonFollow [hidden]="!isNotificationFollow" (click)="selectedFollow()">
    {{titleButton}}
  </button>
</ion-item>
